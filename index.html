<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Жилой комплекс HOUSE VOP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="header">
    <div class="wrapper">
        <div class="header_wrapper">
            <nav class="header_nav">
                <div class="header-logo">
                    <div class="header-logo-title">
                        HouseVOP
                    </div>
                    <div class="header-logo-subtitle">
                        ЖИЛОЙ КОМПЛЕКС
                    </div>
                </div>

                <ul class="header_list">
                    <li class="header_item">
                        <a href="#intro" class="header_link js-scroll">О комплексе</a>
                    </li>
                    <li class="header_item">
                        <a href="#benefits" class="header_link js-scroll">Район</a>
                    </li>
                    <li class="header_item">
                        <a href="#directions" class="header_link js-scroll">Каталог квартир</a>
                    </li>
                    <li class="header_item">
                        <a href="#projects" class="header_link js-scroll">Ипотека</a>
                    </li>
                    <li class="header_item">
                        <a href="#footer" class="header_link js-scroll">Контакты</a>
                    </li>
                </ul>

                <div class="header_nav-close">
                    <span class="header_nav-close-line"></span>
                    <span class="header_nav-close-line"></span>
                </div>

            </nav>
            <div class="header_burger burger">
                <span class="burger_line burger_line_first"></span>
                <span class="burger_line burger_line_second"></span>
                <span class="burger_line burger_line_third"></span>
            </div>
        </div>
    </div>
</header>
<main>
    <div class="intro">
        <div class="intro-wrapper">
            <h1 class="intro-title">
                Жилой комплекс в историческом центре
            </h1>
            <div class="intro-pic">
                <img src="img/mouse.svg" alt="Mouse">
            </div>
        </div>
        <div class="intro-contacts">
            <div class="intro-contacts-place"></div>
            <img src="img/marker.svg" alt="Marker">
            <p class="intro-contacts-place-title">Наб. реки Фонтанки 10-15</p>

            <img src="img/marker.svg" alt="Marker">
            <p class="intro-contacts_place">Наб. реки Фонтанки 10-15</p>
        </div>
    </div>

</main>
<footer> </footer>
</body>
</html>
